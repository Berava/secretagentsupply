<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- header of the website -->
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="logo of the website" />
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
      <div class="main_banner">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicules</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <!--Container-->
    <div class="container">
      <!-- Product Grid -->
      <div class="product_grid">
        <figure>
          <img src="./resources/images/pen.png" alt="pen" />
          <figcaption>Exploding Pen</figcaption>
        </figure>
        <figure>
          <img src="./resources/images/watch.png" alt="watch" />
          <figcaption>Cellular Watch</figcaption>
        </figure>
        <figure>
          <img src="./resources/images/glasses.png" alt="glasses" />
          <figcaption>Thermal Glasses</figcaption>
        </figure>
      </div>

      <!-- Store Opening Hours -->
      <div class="store_opening_hours">
        <div class="level">
          <div class="location">
            <h3>Location</h3>
          </div>
          <div class="Hours">
            <h3>Hours</h3>
          </div>
        </div>
        <div class="level">
          <h3>Location</h3>
          <h3>Hours</h3>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <h3>&copy; Secret Agent Supply Inc.</h3>
    </footer>

  </body>
</html>
