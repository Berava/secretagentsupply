<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>
    <!-- header of the website -->
    <header>
      <div class="container logo">
        <img src="./resources/images/logo.png" alt="logo of the website" />
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
      <div class="main_banner">
        <div class="container">
          <div class="banner">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
      </div>
      </div>
      <nav class="menu1">
        <div class="container">
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicules</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
      <nav class="menu2">
        <div>
          <ul>
            <li>Menu</li>
          </ul>
        </div>
      </nav>
  </header>

    <!--Container-->
    <div class="container">
      <!-- Product Grid -->
      <div class="product_grid">
        <figure>
          <img src="./resources/images/pen.png" alt="pen" />
          <figcaption>Exploding Pen</figcaption>
        </figure>
        <figure>
          <img src="./resources/images/watch.png" alt="watch" />
          <figcaption>Cellular Watch</figcaption>
        </figure>
        <figure class="lastfigure">
          <img src="./resources/images/glasses.png" alt="glasses" />
          <figcaption>Thermal Glasses</figcaption>
        </figure>
      </div>

      <!-- Store Opening Hours -->
      <div class="store_opening_hours">
        <div class="level top">
          <div class="block">
            <h3>Location</h3>
          </div>
          <div class="block">
            <h3>Hours</h3>
          </div>
        </div>
        <div class="level down">
          <div class="block">
            <h3>-47.346436, 84.32354</h3>
          </div>
          <div class="block">
            <h3>0800 - 1800</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <h3>&copy; Secret Agent Supply Inc.</h3>
      </div>
    </footer>

  </body>
</html>
